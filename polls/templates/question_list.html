{% extends "base.html" %}

{% load bootstrap4 %}

{% block page_header %}
    <h2>Список вопросов</h2>
{% endblock page_header %}

{% block content %}
    <h5>Вопросы</h5>
    <ul>
        {% for question in object_list %}
            <li>{{ question.text }}
                <a class="text-info" href="{% url 'question_edit' question.id %}">Редактировать</a>

                <a class="text-info" href="{% url 'question_answer_create' question.id %}">Редактировать и добавить ответы</a>

            </li>
        {% endfor %}
    </ul>
{% endblock content %}
