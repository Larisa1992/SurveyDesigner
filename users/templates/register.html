{% extends "base.html" %}

{% load bootstrap4 %}

{% block page_header %}
    <h2>Зарегистрируйтесь</h2>
{% endblock page_header %}

{% block content %}
    <form method="post" action="{% url 'users:register' %}" class="form">
        {% csrf_token %}
        {% bootstrap_form user_form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">Зарегистрироваться</button>
        {% endbuttons %}

        <input type="hidden" name="next" value="{% url 'users:login' %}" />
    </form>
{% endblock content %}
